     <link href="//netdna.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    {% endblock %}


        {% block bodyBlock %}

             <div class="container my-4">


                <hr class="my-4">

                <div>
                <canvas id="pieChart" style="max-width: 1000px;"></canvas>
                </div>

            </div>



            <script>
                var l=[];
                var lab=[];
                {% for hh in hostels %}
                l.push({{hh.no_of_votes}});
                lab.push('{{hh.name}}');
             
                {% endfor %}
               
                var ctxP = document.getElementById("pieChart").getContext('2d');
                var myPieChart = new Chart(ctxP, {
                type: 'pie',
                data: {
                    labels: lab,
                    datasets: [{
                    data: l,
                    backgroundColor: ["#2a13ec","#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
                    hoverBackgroundColor: ["#4735e3","#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
                    }]
                },
                options: {
                    responsive: true
                }
                });
            </script>
        {% endblock %}
